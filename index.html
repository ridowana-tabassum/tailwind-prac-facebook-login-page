<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Link to the favicon for the webpage -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Title of the webpage -->
    <title>Facebook â€“ log in or sign up</title>
</head>

<!-- Body of the HTML document with a background color class -->
<body class="bg-gray-100">

    <!-- Container with flex layout -->
    <div class="container mt-48 flex mx-auto items-center justify-center">
        
        <!-- Left section with a width of 1/3 and margin -->
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Right section with flex column layout and styling -->
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">

            <!-- Input field for email or phone number -->
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
             
            <!-- Input field for password -->
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
             
            <!-- Log In button with styling -->
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
 
            <!-- Text link for forgotten password -->
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>

            <hr class="my-2"> <!-- Horizontal line for visual separation -->

            <!-- Button for creating a new account with styling -->
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>

            <!-- Text and link for creating a page -->
            <span class="absolute -bottom-12 text-sm">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
